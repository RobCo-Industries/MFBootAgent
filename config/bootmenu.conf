# Boot Menu Configuration
# MF Boot Agent v2.3.0

[menu]
# Auto-boot timeout in seconds (0 = disabled)
timeout = 5

# Default boot entry (index starting from 0)
default = 0

# Show advanced options
advanced = false

[display]
# Terminal colors (VGA palette)
color_normal = 2    # Green
color_highlight = 3 # Amber
color_error = 1     # Red

# Menu style
border = true
show_timestamps = false

[security]
# Require password for maintenance mode
password_required = false

# Enable secure boot signature verification
secure_boot = false
