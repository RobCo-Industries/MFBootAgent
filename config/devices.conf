# Boot Device Configuration
# Defines supported boot devices and search paths

[devices]
# SD/MMC Card
sdcard.enabled = true
sdcard.search_paths = /boot/uos.img, /boot/pipos.img, /uos/kernel.img

# USB Mass Storage
usb.enabled = false
usb.search_paths = /boot/kernel.img, /kernel.img

# Network Boot (TFTP)
network.enabled = false
network.server = 192.168.1.100
network.filename = boot/kernel.img

# Holotape External Media
holotape.enabled = false
holotape.device = /dev/holotape0

[search]
# File patterns to search for
kernel_patterns = *.img, kernel*, zImage, uImage

# Maximum search depth
max_depth = 2

# Ignore hidden files
ignore_hidden = true

[boot]
# Boot protocol (linux, termlink)
protocol = linux

# Kernel command line arguments
cmdline = console=ttyAMA0,115200 root=/dev/mmcblk0p2 rootwait ro

# Load address (0 = auto-detect)
load_address = 0x8000
